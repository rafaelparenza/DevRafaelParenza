                    valores[i] = distribuicao;

            }

        function embaralhar(array) {
            var indice_atual = array.length, valor_temporario, indice_aleatorio;

            while (0 !== indice_atual) {

                indice_aleatorio = Math.floor(Math.random() * indice_atual);
                indice_atual -= 1;

                valor_temporario = array[indice_atual];
                array[indice_atual] = array[indice_aleatorio];
                array[indice_aleatorio] = valor_temporario;
            }

            return array;
        }
        function virarCartas(valor) {
            valor = Number(valor);
            compararCartas(valores[valor], valor);
        }
        function compararCartas(cartas, posicao) {
            console.log("autorizado" + autorizado);

            if (autorizado == 1) {
                carta1 = -1;
                carta2 = -1;
                document.getElementById(posicao1).src = 'fundo.jpg';
                document.getElementById(posicao2).src = 'fundo.jpg';
                autorizado = 0;
            }
            else if (autorizado == 0) {
                document.getElementById(posicao).src = imagens[valores[posicao]]
                if (carta1 == -1) {
                    carta1 = cartas;
                    posicao1 = posicao;
                }
                else if (posicao1 != posicao) {
                    carta2 = cartas;
                    posicao2 = posicao;
                    console.log(imagens[carta1] + "   " + imagens[carta2]);
                    console.log("POSICAO1" + posicao1 + "|POSICAO2   " + posicao2);
                    console.log("CARTA1" + carta1 + "|CARTA2   " + carta2);

                    if (imagens[carta1] == imagens[carta2]) {
                        document.getElementById(posicao1).setAttribute('onclick', '');
                        document.getElementById(posicao2).setAttribute('onclick', '');
                        jogador(1, 1)
                        carta1 = -1;
                        carta2 = -1;
                        autorizado = 0;
                    }

                        autorizado = 1;
                    }

            }

                    var elem = document.getElementById("vez1");
                    elem.style.color = 'green';
                    elem = document.getElementById("vez2");
                    elem.style.color = 'white';
                }
            }
        }
